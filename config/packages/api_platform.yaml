api_platform:
    title: Hello API Platform
    version: 1.0.0

    show_webby: false

    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        extra_properties:
            standard_put: true

#        pagination_enabled: false

    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header

    resource_class_directories:
        - '%kernel.project_dir%/src/ValueObject'

    formats:
        jsonld: [ 'application/ld+json' ]
        html: [ 'text/html' ]
        json: [ 'application/json' ]


